<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="">
        <meta name="keywords" content="">

        <title>CryptoFolio</title>

        <link rel="stylesheet" media="screen" href="assets/webfont/cryptocoins.css">

        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>


        <!-- Load D3.js -->
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <!-- Load billboard.js with style -->
        <script src="assets/vendors/billboard.min.js"></script>
        <link rel="stylesheet" href="assets/vendors/billboard.min.css">

        <link rel="stylesheet" media="screen" href="assets/css/site.css">

    </head>
<body>

<main id="">
 

    <div id="masterWallet" >


        <div class="mv4 tc">
            <div class="">MarketCap: <strong>$${globalMarketCap}</strong></div>
            <div class="">24/hr Volume: <strong>${total24HrVolume}</strong></div>
            <div class="">Bitcoin Dominance: <strong>${bitcoinDominance}</strong></div>
        </div>


        <wallet :holding='totalHoldings'>
            <h3>Master Wallet</h3>
            <chart class="bigchart"></chart>
            <totals></totals>
            <coinbox></coinbox>
        </wallet>


        <div class="flex flex-row flex-wrap justify-center">
            <wallet :holding='{ "BTC": 0.01, "LTC":1, "SUB":10000}'>
                <h3>Wallet 1</h3>
                <chart></chart>
                <totals></totals>
                <coinbox></coinbox>
            </wallet> 
    
            <wallet :holding='{ "BTC": 1, "ETH": 100, "LTC": 50, "EOS": 10 }' >
                <h3>Wallet 2</h3>
                <chart></chart>
                <totals></totals>
                <coinbox></coinbox>
            </wallet>


        </div> 

 
    </div>

</main>




<script src="assets/js/site.min.js"></script>


</body>
</html>
